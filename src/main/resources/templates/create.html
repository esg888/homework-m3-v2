<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <firstName>Create contact</firstName>
</head>
<body>
<h1>Create contact</h1>
<form action="/contact/create" method="post">
    <div>
        <label for="firstName">firstName</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">lastName</label>
        <textarea id="lastName" name="lastName" required th:value="${contact.lastName}"></textarea>
    </div>
    <div>
        <label for="email">email</label>
        <textarea id="email" name="email" required th:value="${contact.email}"></textarea>
    </div>
    <div>
        <label for="phone">phone</label>
        <input type="number" id="phone" name="phone" required th:value="${contact.phone}"/>
    </div>
    <button type="submit">Save
    </button>
</form>
</body>
