<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <firstname>Edit contact</firstname>
</head>
<body>
<h1>Edit contact</h1>
<form action="/contact/edit" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">
    <div>
        <label for="firstname">firstname</label>
        <input type="text" id="firstname" name="firstname" required th:value="${contact.firstname}">
    </div>
    <div>
        <label for="lastname">lastname</label>
        <textarea id="lastname" name="lastname" required th:text="${contact.lastname}"></textarea>
    </div>
    <div>
        <label for="email">email</label>
        <textarea id="email" name="email" required th:text="${contact.email}"></textarea>
    </div>
    <div>
        <label for="phone">phone</label>
        <textarea id="phone" name="phone" required th:text="${contact.phone}"></textarea>
    </div>
    <button type="submit">Save
    </button>
</form>
</body>
